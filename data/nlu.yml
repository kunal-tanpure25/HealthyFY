    - Hospitals nearby

- intent: location
  examples: |
    - My location is [37.7749, -122.4194](location)
    - Latitude: [41.8781](latitude), Longitude: [-87.6298](longitude)
    - I am at [51.5074, -0.1278](location)

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
